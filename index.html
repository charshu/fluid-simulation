<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            color: #000;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="container"></div>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/OpenBoxBufferGeometry.js"></script>
    <script src="libs/stats.min.js"></script>
    <script>
        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var boxSize = 50;
        var stats;
        var camera, controls, scene, renderer;
        var planeMesh;
        var helper;
        var raycaster = new THREE.Raycaster();
			  var mouse = new THREE.Vector2();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            //set render in container
            renderer = new THREE.WebGLRenderer();
            //renderer.setClearColor( scene.fog.color );
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            var container = document.getElementById('container');
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            camera.position.y = 50;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;


            //water surface
            var geometry = new THREE.PlaneBufferGeometry(boxSize, boxSize, 2,2);
            var material = new THREE.MeshBasicMaterial({
                color: 0x6699ff
            });

            planeMesh = new THREE.Mesh(geometry, material);
            planeMesh.rotation.x = - Math.PI / 2;

            scene.add(planeMesh);

            //water cube
            var cubeGeometry = new THREE.OpenBoxBufferGeometry(boxSize,boxSize,boxSize);
            var cubeMaterial = new THREE.MeshBasicMaterial({
                color: 0xebebfa
            });
            cubeMaterial.transparent = true;

            var cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cubeMesh.position.y = - boxSize/2.0;
            this.scene.add(cubeMesh);


            //raycastHelper
            cylinderHeight = 5;
            var geometryCylinder = new THREE.CylinderGeometry( 0, 1, cylinderHeight, 4 );
    				geometryCylinder.translate( 0, cylinderHeight/2.0 , 0 );

    				helper = new THREE.Mesh( geometryCylinder, new THREE.MeshNormalMaterial() );
    				scene.add( helper );

            stats = new Stats();
            container.appendChild(stats.dom);
            container.addEventListener( 'mousemove', onMouseMove, false );
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove( event ) {
				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				// See if the ray from the camera into the world hits one of our meshes
				var intersects = raycaster.intersectObject( planeMesh );
				// Toggle rotation bool for meshes that we clicked
				if ( intersects.length > 0 ) {
          console.log(intersects[ 0 ].point );
					helper.position.set( 0, 0, 0 );
					helper.lookAt( intersects[ 0 ].face.normal );
					helper.position.copy( intersects[ 0 ].point );
				}
			}

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
            stats.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }



    </script>
</body>

</html>
